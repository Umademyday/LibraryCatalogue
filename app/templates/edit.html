<!DOCTYPE html>
<html>
<head>
  <title>Edit Book</title>
</head>
<body>
  <h1>Edit Book</h1>
  <form action="/edit/{{ book.id }}" method="post">
    <label>Title:</label><br>
    <input type="text" name="title" value="{{ book.title }}" required><br><br>

    <label>Author:</label><br>
    <input type="text" name="author" value="{{ book.author }}" required><br><br>

    <label>Genre:</label><br>
    <select name="genre" required>
      {% for g in genres %}
        <option value="{{ g }}" {% if book.genre == g %}selected{% endif %}>{{ g }}</option>
      {% endfor %}
    </select><br><br>

    <label>Location:</label><br>
    <select name="location" required>
      {% for l in locations %}
        <option value="{{ l }}" {% if book.location == l %}selected{% endif %}>{{ l }}</option>
      {% endfor %}
    </select><br><br>

    <button type="submit">Save Changes</button>
  </form>
  <br>
  <a href="/">Back</a>
</body>
</html>
