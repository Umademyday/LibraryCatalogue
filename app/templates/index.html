<!-- app/templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Online Library Catalogue</title>
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
          <div>
            <h3>{{ book.title }}</h3>
            <p>By {{ book.author }} â€” {{ book.genre }} ({{ book.location }})</p>

            {% if book.cover_image %}
              <img src="{{ book.cover_image }}" alt="Cover" style="max-height: 150px;">
            {% endif %}

            <!-- Edit and Delete Buttons -->
            <form action="/edit/{{ book.id }}" method="get" style="display:inline;">
                <button type="submit">Edit</button>
            </form>

            <form action="/delete/{{ book.id }}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure?');">
              <button type="submit">Delete</button>
            </form>
          </div>
  <hr>
{% endfor %}
    </ul>

    <h1>Library</h1>
    <a href="/upload">Upload a New Book</a>
    <!-- rest of book listing -->

</body>
</html>
